<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-04</title>
</head>
<body>
    <h1>PÁGINA COM CEP</h1>
    <p id="list"></p>
    <input id="cep" type="text"></input>
    <button id="endereco">Obter endereço</button>
</body>
<script>

    const button = document.getElementById("endereco")

    button.addEventListener("click", (e) => {
        e.preventDefault()

        const inputCEP = document.getElementById("cep").value
        
        fetch(`http://viacep.com.br/ws/${inputCEP}/json/`)
            .then(res => res.json())
            .then(data => data.logradouro)
            .then(logradouro => {

                localStorage.setItem(inputCEP, logradouro)
                alert(`O endereço ${logradouro} foi armazendo com sucesso!`)
            })
    })

</script>
</html>
